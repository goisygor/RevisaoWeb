<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Cadastro.css">
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>  
    <body>
        <div class="container">
            <div class="row">   
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                        <div class="card-img-left d-none d-md-flex">
                            <img src="img/fundoo.jpg" alt="" srcset="">
                        </div>
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Cadastre-se</h5>
                            <form>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInputUsername"
                                        placeholder="myusername" required autofocus>
                                    <label for="floatingInputUsername">Seu Nome</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInputEmail"
                                        placeholder="name@example.com">
                                    <label for="floatingInputEmail">Email</label>
                                </div>

                                <hr>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Senha</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPasswordConfirm"
                                        placeholder="Confirm Password">
                                    <label for="floatingPasswordConfirm">Confirma sua Senha</label>
                                </div>

                                <div class="d-grid mb-2">
                                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                                        type="submit">Cadastre-se</button>
                                </div>

                                <a class="d-block text-center mt-2 small" href="Login.html">Ja tem uma Conta? Faça
                                    Login</a>

                                <hr class="my-4">

                                <div class="d-grid mb-2">

                                    <div class="d-grid mb-2">


                                        <a class="d-block text-center mt-2 small"
                                            href="https://accounts.google.com/v3/signin/identifier?dsh=S1946266263%3A1685664496870309&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ffgf=1&ifkv=Af_xneE5ChrtxZYWKZn0GrYM-9r-Z1Dy-rzr0RP-6DOuQtoM4a9IbyRMBYM4DqIhCtpvAbaBCROFuA&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button
                                                class="btn btn-lg btn-google btn-login fw-bold text-uppercase"
                                                type="button">Faça Login pelo Google
                                            </button></a>
                                    </div>
                                    <div class="d-grid">
                                        <a class="d-block text-center mt-2 small"
                                            href="https://pt-br.facebook.com//">
                                        <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase"
                                            type="button">
                                            <i class="fab fa-facebook-f me-2"></i> Faça Login pelo Facebook
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
    </body>

</body>

</html>
